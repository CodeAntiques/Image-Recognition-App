 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-default">AI Image Recognizer</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
Pen
<br><br>
Book
<br><br>
Tablet
<br><br>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
<div id="output"></div>       
      <br><br>
<button class="btn btn-info"onclick="take_snapshot()">Take Photo</button>       
      <br><br>
<button class="btn btn-success"onclick="Check()">Identify</button>       
      <br><br>

      <p style="font-size: 18px;">Object : <span id="object_name"></span> </p>
      <p style="font-size: 18px;">Accuracy : <span id="object_accurate"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
